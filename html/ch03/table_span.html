<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 행(colspan), 열(rowspan) 합치기</title>
</head>
<body>
    <table border="">
        <thead>
            <tr>
                <th colspan="2">지역별 홍차</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <tr>
                    <td rowspan="3">중국</td>
                    <td>정산소종</td>
                </tr>
                <tr>
                    <td>기문</td>
                </tr>
                <tr>
                    <td>운남</td>
                </tr>
                <tr>
                    <td rowspan="4">인도</td>
                    <td>아삼</td>
                </tr>
                <tr>
                    <td>실론</td>
                </tr>
                <tr>
                    <td>다질링</td>
                </tr>
                <tr>
                    <td>닐기리</td>
                </tr>
            </tr>
        </tbody>
    </table>
</body>
</html>
