    <h1>네이버 치지직, 글로벌 e스포츠 대회 'EWC' 한국어 독점 생중계</h1>   
    <p> 네이버는 자사 스트리밍 플랫폼 치지직이 글로벌 e스포츠 대회 <strong><u>'Esports World Cup(EWC)'</u></strong>의 한국어 독점 중계권 3년 계약을<br> 체결했다고 8일 밝혔다.</p> 
    <hr>
    <p>EWC는 Esports World Cup Foundation이 주최하는 세계 최대 규모의 e스포츠 대회로, 올해는 이날부터 8월 24일까지 총 48일간 진행된다.</p>
