<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 넣고 조정하기</title>

    <style>
        img {
            width: 100%;
        }

        div {
            width: 600px;
        }

        header {
            background-image: url('images/i02.jpg');
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <div>
        <!-- 576ㅔㅌ => 400px -->
        <img src="images/i01.jpg" alt="Hello, Summer" title="여름 이미지">
    </div>

    <!-- 배경 이미지는 글자를 쓸 수 있음. : 배경이미지는 div, p, 시멘틱 태그에 설정-->
    <header>
        와랄랄ㄹ랄라이
    </header>
</body>
</html>
