<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면 예제</title>

    <style>
        .wrap {
            margin: 0 auto;
            width: 400px;
        }

        .login-wrap h1 {
            text-align: center;
            color: green;
        }

        .login-box {
            border: 1px solid #eee;
            border-radius: 3px;
            padding: 20px;
        }

        input {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="login-wrap">
            <h1>NAVER</h1>
            <div class="login-box" >
                <form action="post">
                
                    <label>* 아이디</label><br>
                    <input type="text" name="userid" required placeholder="아이디 입력">
                    <br><br>
                    
                    <label>* 비밀번호</label><br>
                    <input type="password" name="passwd" required placeholder="비밀번호 입력">
                    <br><br><br>

                    <input type="submit" value="로그인">
                </form>
                <!-- name 별명 : 스프링부트 프로그램으로 처리 
                    id 별명 : ajax(javascript) 프로그램으로 처리
                    class 별명 : javascript, 디자인으로 처리 
                -->
            </div>
        </div>
    </div>
    
</body>
</html>
